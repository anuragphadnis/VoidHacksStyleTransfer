        <link href='{{url_for("static",filename ="css/uploadbox.css")}} 'rel="stylesheet" type="text/css" media="all"/>
        <link href='{{url_for("static",filename ="css/uploadimage.css")}}' rel="stylesheet" type="text/css" media="all"/>
        <link rel="stylesheet" href='{{"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"}}'>

        <link href='{{url_for("static",filename ="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,600,700%7CRaleway:700")}} 'rel='stylesheet' type='text/css'>
    
  </head>
	<body class="is-preload">

		<!-- Header -->
			

		<!-- Nav -->
	

		<!-- Banner -->
			<section id="banner">
				<div class="inner">
					<h1>Image style transfer</h1>
					
				</div>
				<video autoplay loop muted playsinline src="{{url_for('static',filename = 'assets/images/video.mp4')}}"></video>
			</section>

		<!-- Highlights -->
			<div class="container">
					<form method = POST action="upload2" enctype = "multipart/form-data">
						<div class="container">
						<div class="wrapper">
						  <div class="box">
							<div class="js--image-preview"></div>
							<div class="upload-options">
							  <label>
								<input type="file" class="image-upload" name="photos" accept="image/*" required placeholder="select an image to apply style"/>
							  </label>
							</div>
						  </div>
						</div>
						<div class="col-xs-12">
						<center>
						<p>Select Filters:</p>
						  <div class="cc-selector-2">
							<input id="candy" type="radio" name="filter" value="candy" />
							<label class="drinkcard-cc candy" for="candy"></label>
							<input id="mosaic" type="radio" name="filter" value="mosaic" />
							<label class="drinkcard-cc mosaic" for="mosaic"></label>
							<input id="rain_princess" type="radio" name="filter" value="candy" />
							<label class="drinkcard-cc rain_princess" for="rain_princess"></label>
							<input id="udnie" type="radio" name="filter" value="udnie" />
							<label class="drinkcard-cc udnie" for="udnie"></label>
						  </div>
						</center>
						</div>
						<div class="col-xs-12">
						<center>
						<p>Select Choice of Effects:</p>
						  <select class="" name = "choice" required>
							<option value = "complete" >Complete</option>
							<option value = "foreground" >Foreground</option>
							<option value = "background" >Background</option>
						  </select>
						</center>
						</div>
						<div class="col-xs-12">
						  <center>
							<input type="submit" class="btn btn-primary">
						  </center>
						</div>
						</div>
					  </form>
				  
			</div>

		<!-- CTA -->
    <div class="container gallery-container">

        <h1>Sample Gallery</h1>
    
        <p class="page-description text-center">Results of the algorithm on sample images</p>
        
        <div class="tz-gallery">
    
            <div class="row">
    
                <div class="col-sm-12 col-md-4">
                      <img src="{{url_for('static',filename ='assets/stylechild-1241825_960_720.jpg')}} " alt="Bridge">
                </div>
                <div class="col-sm-6 col-md-4">
  
                        <img src="{{url_for('static',filename ='assets/stylepic02.jpg')}}" alt="Park">
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" >
                        <img src="{{url_for('static',filename ='assets/styled.jpg')}}" alt="Tunnel">
                    </a>
                </div>
            </div>
    
        </div>
    
    </div>
    
    <script src={{"https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"}}></script>
    <script>
        baguetteBox.run('.tz-gallery');
    </script>
    
          

		
	

		<!-- Scripts -->
			<script src="{{url_for('static',filename = 'assets/js/jquery.min.js')}}"></script>

			<script src='{{url_for("static",filename ="js/jquery.min.js")}}'></script>
				<script src='{{url_for("static",filename ="js/jquery.plugin.min.js")}}'></script>

				<script src='{{url_for("static",filename ="js/jquery.flexslider-min.js")}}'></script>
				<script src='{{url_for("static",filename ="js/smooth-scroll.min.js")}}'></script>
				<script src='{{url_for("static",filename ="js/skrollr.min.js")}}'></script>
				<script src='{{url_for("static",filename ="js/spectragram.min.js")}}'></script>
				<script src='{{url_for("static",filename ="js/scrollReveal.min.js")}}'></script>
				<script src='{{url_for("static",filename ="js/isotope.min.js")}}'></script>
				<script src='{{url_for("static",filename ="js/twitterFetcher_v10_min.js")}}'></script>
				<script src='{{url_for("static",filename ="js/lightbox.min.js")}}'></script>
				<script src='{{url_for("static",filename ="js/jquery.countdown.min.js")}}'></script>
